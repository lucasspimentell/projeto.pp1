<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuario</title>
</head>

<img src="img/sTAR - Copia2.png" alt="Logo" width="100">

<body>
    <form action="login.html">
        <input type="image" src="img/seta-removebg-preview.png" alt="Voltar" width="30" height="30">

        <h2>Novo Usuario</h2>

        <p>Nome:</p><input type="text">
        <p>Sexo:</p>
        <input type="radio" id="Feminino" name="sexo" value="Feminino">
        <label for="Feminino">Feminino</label><br>
        <input type="radio" id="Masculino" name="sexo" value="Masculino">
        <label for="Masculino">Masculino</label><br>
        <input type="radio" id="Prefiro não identificar" name="sexo" value="Prefiro não identificar">
        <label for="Prefiro não identificar">Prefiro não identificar</label>

        <p>Preferencia:</p>
        <input type="checkbox" name="Preferencia1" id="Preferencia1" value="Autobiografia">
        <label for="Preferencia1">Autobiografia</label><br>
        <input type="checkbox" name="Preferencia2" id="Preferencia2" value="Educativo">
        <label for="Preferencia2">Educativo</label><br>
        <input type="checkbox" name="Preferencia3" id="Preferencia3" value="Ficção">
        <label for="Preferencia3">Ficção</label><br>
        <input type="checkbox" name="Preferencia4" id="Preferencia4" velue="Romance">
        <label for="Preferencia4">Romance</label><br>
        <input type="checkbox" name="Preferencia5" id="Preferencia5" value="Suspense">
        <label for="Preferencia5">Suspense</label>

        <p>Observações:</p><textarea name="Observações" id="Observações" cols="30" rows="5"></textarea>
        <p>Email:</p><input type="email">
        <p>senha:</p><input type="password">
        <p>Confirmação de senha</p><input type="password">
        <br>
        <button type="button" onclick="alert('Cadastro finalizado')"><a href="login.html">Enviar</a></button>
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
